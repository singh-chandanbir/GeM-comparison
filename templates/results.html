{% extends "layout.html" %}

{% block body %}
 
    <button><a href="{{ url_for('landing') }}">Back</a></button>
    <br>
    <h2>You Searched For : {{searchquery}}</h2>
    <h3>Here are the results </h3>
    <hr>
    <hr>
    <ol>
        {% for details in productlist %}
        <results>
            <li>
                <ul>
                    {% for key, value in details.items() %}
                    <li>
                        {{ key }} : {{ value }}
                    </li>
                    {% endfor %}
                    <hr>
                </ul>
            </li>   
        </results>
        {% endfor %}  
    </ol>
    <br>
    <hr>
{% endblock body %}
