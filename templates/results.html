{% extends "layout.html" %}

{% block body %}
 
    <button><a href="{{ url_for('landing') }}">Back</a></button>
    <br>
    <h2>You Searched For : {{searchquery}}</h2>
    <h3>Here are the results </h3>
    <hr>
    <hr>
        {% for productlist in product2dlist %}
        <results>
            <ol>
                {% for product in productlist %}

                    {{ product.text }}
                </li>
                {% endfor %}
                <hr>
            </ol>   
        </results>
        {% endfor %}  
    <br>
    <hr>
{% endblock body %}
