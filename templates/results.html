{% extends "layout.html" %}

{% block body %}
 
    <button><a href="{{ url_for('landing') }}">Back</a></button>
    <br>
    <h2>You Searched For : {{searchquery}}</h2>
    <h3>Here are the results </h3>
    <hr>
    <hr>
    <results>
        <table>
            <tr>
                {% for title in table_headers %}
                    <th> {{ title }} </th>
                {% endfor %}
            </tr>    
            {% for product in gemproductlist %}
            <tr>
                {% for value in product.values() %}
                    <td>
                        {{ value }}
                    </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </results>
    <br>
    <hr>
{% endblock body %}
