{% extends "layout.html" %}

{% block body %}
 
    <button><a href="{{ url_for('landing') }}">Back</a></button>
    <br>
    <h2>You Searched For : {{searchquery}}</h2>
    <h3>Here are the results </h3>
    <hr>
    <hr>
    {% for category, subcategories in category_dict.items() %}
    <results>
        <h3> {{ category }}</h1>
        <ul>
            {% for sub in subcategories %}
                <li>{{ sub }}</li>
            {% endfor %}
            
        </ul>     
    </results>
        
    {% endfor %}
    <br>
    <hr>
{% endblock body %}
