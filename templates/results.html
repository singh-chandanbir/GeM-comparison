<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeM Comparison Portal</title>
</head>
<body>
   
    <button><a href="{{ url_for('landing') }}">Back</a></button>
    <br>
    <h2>You Searched For : {{searchquery}}</h2>
    <h3>Here are the results </h3>
    <hr>
    <hr>
    {% set limit = category|length %}
    {% for i in range(limit) %}
    <results>
        <h3> {{ category[i] }}</h1>
        <ul>
            {% for sub in subcategory[i] %}
                <li>{{ sub }}</li>
            {% endfor %}
            
        </ul>     
    </results>
        
    {% endfor %}
    <br>
    <hr>

</body>
</html>
